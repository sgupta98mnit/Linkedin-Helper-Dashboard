<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visa-Friendly Job Finder</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 2em;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 2em;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 1em;
        }
        input[type="submit"] {
            padding: 0.5em 1em;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>AI Resume Tailor</h1>
    <form action="/tailor" method="post">
        <label for="resume">Your Resume:</label><br>
        <textarea id="resume" name="resume" required></textarea><br>
        <label for="job_description">Job Description:</label><br>
        <textarea id="job_description" name="job_description" required></textarea><br>
        <input type="submit" value="Tailor Resume">
    </form>
</body>
</html>
