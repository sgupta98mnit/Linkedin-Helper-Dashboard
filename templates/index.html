<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visa-Friendly Job Finder</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 2em;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 2em;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 1em;
        }
        input[type="submit"] {
            padding: 0.5em 1em;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>AI Resume Tailor (LaTeX to PDF)</h1>
    <p>Paste your full LaTeX resume source code below. The tool will edit the LaTeX code, show you the preview, and then let you generate a tailored, ATS-friendly PDF.</p>
    <form action="/tailor" method="post">
        <label for="resume">Your LaTeX Resume Code:</label><br>
        <textarea id="resume" name="resume" placeholder="\\documentclass{article}..." required></textarea><br>
        <label for="job_description">Job Description:</label><br>
        <textarea id="job_description" name="job_description" required></textarea><br>
        <input type="submit" value="Generate Tailored LaTeX">
    </form>
</body>
</html>
